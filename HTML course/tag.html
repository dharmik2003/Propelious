<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <p>Main content of the article.</p>
        <aside>
          <p>Related information or links.</p>
        </aside>
      </article>
      <div>
        <p>Main content of the article.</p> 
        <p>Related information or links.</p>
        </div><br><br>
        <form>
            <label for="fruitSelection">Select your favorite fruits:</label><br>
            <select id="fruitSelection" name="fruits">
              <option value="apple">Apple</option>
              <option value="orange">Orange</option>
              <option value="banana">Banana</option>
              <option value="grape">Grape</option>
            </select>
            <input type="submit" value="Submit">
          </form>

          <h1> select Any one checkbox</h1>
          <form>
            <label>
              <input type="radio" name="fruit" value="apple"> Apple
            </label>
            
            <label>
              <input type="radio" name="fruit" value="orange"> Orange
            </label>
            
            <label>
              <input type="radio" name="fruit" value="banana"> Banana
            </label>
            
            <label>
              <input type="radio" name="fruit" value="grape"> Grape
            </label>
          
            <input type="submit" value="Submit">
          </form>


          <h1>check box</h1>

          <form>
            <label>
              <input type="checkbox" name="fruit" value="apple"> Apple
            </label>
            
            <label>
              <input type="checkbox" name="fruit" value="orange"> Orange
            </label>
            
            <label>
              <input type="checkbox" name="fruit" value="banana"> Banana
            </label>
            
            <label>
              <input type="checkbox" name="fruit" value="grape"> Grape
            </label>
            <input type="submit" value="Submit">
          </form>
          
          
          
</body>
</html>
